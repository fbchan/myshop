kind: Service
apiVersion: v1
metadata:
  name: oauth2-proxy
spec:
  selector:
    app: oauth2-proxy
  ports:
  - name: oauth2-port
    port: 4180
    targetPort: 4180 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  selector:
    matchLabels:
      app: oauth2-proxy
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/pusher/oauth2_proxy:v6.1.1
        args:
          - "--upstream=http://shopazone:9090/"
          - "--provider=azure"
          - "--cookie-secure=true"
          - "--cookie-httponly=true"
          - "--cookie-expire=168h0m"
          - "--client-secret=xxxxx"
          - "--http-address=0.0.0.0:4180"
          - "--email-domain=xxxxx"
          - "--azure-tenant=xxxxx"
          - "--cookie-secret=xxxxx"
          - "--client-id=xxxxx"
          - "--skip-provider-button=true"
          - "--session-cookie-minimal=true"
          - "--request-logging=true"
          - "--set-xauthrequest=true"
        ports:
        - containerPort: 4180